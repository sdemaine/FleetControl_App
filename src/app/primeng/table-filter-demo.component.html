<p-table styleClass="prime-table" #dt [columns]="tranCols" [value]="transactions" [reorderableColumns]="true" [paginator]="true" [rows]="30"  [scrollable]="true" [style]="{width:'90%'}" >


  <!--<ng-template pTemplate="colgroup" let-columns>-->
    <!--<colgroup>-->
      <!--<col *ngFor="let col of columns" style="width:90%">-->
    <!--</colgroup>-->
  <!--</ng-template>-->


  <ng-template pTemplate="caption">
    <div style="text-align: right">
      <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
      <button type="button" pButton icon="fa-file-o" iconPos="left" label="All Data" (click)="dt.exportCSV()" style="float:left"></button>
      <button type="button" pButton icon="fa-file" iconPos="left" label="Selection Only" (click)="dt.exportCSV({selectionOnly:true})" style="float:right"></button>
      <input type="text" pInputText size="50" placeholder="Global Filter" (input)="dt.filterGlobal($event.target.value, 'contains')" style="width:auto">
    </div>
  </ng-template>


  <ng-template pTemplate="colgroup" let-columns>
    <colgroup>
      <col *ngFor="let col of columns">
    </colgroup>
  </ng-template>
  <ng-template pTemplate="header" let-columns>
    <tr>
      <th *ngFor="let col of columns">
        {{col.header}}
      </th>
    </tr>
  </ng-template>

  <ng-template pTemplate="body" let-rowData let-columns="columns" class="myFilteredTable">
    <tr [pSelectableRow]="rowData">
      <td *ngFor="let col of tranCols">
        <span *ngIf="!col.hasOwnProperty('nestedProperty')">{{rowData[col.field]}}</span>
        <span *ngIf="col.hasOwnProperty('nestedProperty')">{{rowData[col.field][col.nestedProperty]}}</span>
      </td>
    </tr>
  </ng-template>
